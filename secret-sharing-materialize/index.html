<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body background="resources/background.jpg">
    <div class="row">
        <form id="secret-share-form" class="col s6 offset-s3 container light-blue accent-1 z-depth-5">
            <div id="errors" class="col s12"></div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="secret-type">
                        <option value="" disabled selected>Choose the secret type</option>
                        <option value="1">Number</option>
                        <option value="2">Vector of numbers</option>
                        <option value="3">String</option>
                    </select>
                    <label for="secret-type">Secret type</label>
                </div>
                <div class="input-field col s6">
                    <input id="secret" type="text">
                    <label for="secret">Secret</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="n" type="number">
                    <label for="n">n</label>
                </div>
                <div class="input-field col s6">
                    <input id="t" type="number">
                    <label for="t">t</label>
                </div>
            </div>
            <div class="row">
                <a id="share-secret-button" class="col s2 offset-s5 waves-effect waves-light btn">Share Secret</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
  </body>
</html>
